<div class="modal-header">
    <h3 class="modal-title">Confirm Resume</h3>
</div>
<div class="modal-body">
    Are you sure you want to resume the advertiser's account?
</div>
<div class="modal-footer">
    <div mc-alert-bar topic="resume-advertiser-alert"></div>
    <span ng-cloak ng-show="isResuming"><i class="fa fa-spinner fa-spin"></i></span>&nbsp;&nbsp;
    <button class="btn btn-default" ng-click="cancel()" ng-disabled="isResuming">Cancel</button>
    <button class="btn btn-success" ng-click="ok()" ng-disabled="isResuming">Ok</button>
</div>
